<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dock position="top">  
                <p:menuitem value="Home" icon="img.home.png" url="/faces/index.xhtml"/>  
                <p:menuitem value="Login" icon="img.login.png" url="/faces/Login.xhtml"/> 
            </p:dock>     
        </h:form> 
        <br /><br /><br /><br />
        <p:fieldset legend="Login Usuario" >
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="Email:"/>
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.email}" />
                    <h:outputText value="Senha:"/>
                    <p:password required="true" requiredMessage="O campo deve ser preenchido" feedback="false" value="#{mBUsuario.usuario.senha}" />
                    <h:outputText value=""/>
                    <p:commandButton value="Logar" action="#{mBUsuario.autenticarUsuario()}" />
                    <h:outputText value=""/>
                    <a href="/MercadoON/faces/UsuarioCadastrar.xhtml">Cadastre-se</a>
                    <br />
                    
                </h:panelGrid>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:form>   
        </p:fieldset>    
    </h:body>
</html>
