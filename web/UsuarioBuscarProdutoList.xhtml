<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Buscar</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
         <h:form>
        <h:outputText value="Seja Bem Vindo #{mBUsuario.login} !" />
       </h:form>
        <h:form>
            <p:dock position="top">  
                <p:menuitem value="Home" icon="img.home.png" url="/faces/UsuarioIndex.xhtml"/>  
                <p:menuitem value="Excluir Conta" icon="img.excluir.png" url="/faces/UsuarioRemoverEmail.xhtml"/>
                <p:menuitem value="Atualizar Conta" icon="img.atualizar.png" url="/faces/UsuarioAtualizar.xhtml"/>
                <p:menuitem value="Buscar Produto" icon="img.Localizar.png" url="/faces/UsuarioBuscarProduto.xhtml"/>
                <p:menuitem value="Carrinho" icon="img.carrinho.png" url="/faces/Pedido.xhtml"/> 
                <p:menuitem value="Logout" icon="img.logout.png" url="/faces/UsuarioLogout.xhtml"/>
            </p:dock>     
        </h:form> 
        <br /><br /><br /><br />
        <p:panel header="Buscar Produto" footer="MercaNET"  >
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:dataTable value="#{mBProduto.listbuscarProdutoNome}" var="pr">
                    
                    <p:column headerText="NOME">
                        <h:outputText value="#{pr.nome}"/>
                    </p:column>
                    <p:column headerText="MARCA">
                        <h:outputText value="#{pr.marca}"/>
                    </p:column>
                    <p:column headerText="VALOR">
                        <h:outputText value="#{pr.valor}"/>
                    </p:column>
                    <p:column headerText="Mercado">
                        <h:outputText value="#{pr.mercado.nome}"/>
                    </p:column>
                    
                 </p:dataTable>
            </h:form></p:panel>
    </h:body>
</html>
