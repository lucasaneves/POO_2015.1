<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuarios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dock position="top">  
                <p:menuitem value="Home" icon="img.home.png" url="/faces/index.xhtml"/>  
                <p:menuitem value="Login" icon="img.login.png" url="/faces/Login.xhtml"/> 
            </p:dock>     
        </h:form> 
        <br /><br /><br /><br />
        <p:panel header="Cadastro de Usuarios" footer="MercaNET" style="width: 500px; height: 600px; position: absolute;">
            <h:form>
            <h:panelGrid columns="2"> 
                    <h:outputText value="Nome:          " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.nome}" /> 
                    <h:outputText value="Cpf:           " /> 
                    <p:inputMask required="true" requiredMessage="O campo deve ser preenchido" mask="999.999.999-99" value="#{mBUsuario.usuario.cpf}" />
                    <h:outputText value="EndereÃ§o:      " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.endereco}" />
                    <h:outputText value="Bairro:        " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.bairro}" />
                    <h:outputText value="Cidade:        " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.cidade}" />
                    <h:outputText value="Cep:           " /> 
                    <p:inputMask required="true" requiredMessage="O campo deve ser preenchido" mask="99999-999" value="#{mBUsuario.usuario.cep}" />
                    <h:outputText value="UF:            " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.uf}" />
                    <h:outputText value="Telefone:      " /> 
                    <p:inputMask required="true" requiredMessage="O campo deve ser preenchido" mask="(99)9999-9999" value="#{mBUsuario.usuario.telefone}" />
                    <h:outputText value="Email:         " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.usuario.email}" />
                    <h:outputText value="Data Nascimento: " /> 
                    <p:calendar value="#{mBUsuario.usuario.dataNascimento}"   
                                id="datanasc"   
                                showOn="button"  
                                pattern="dd/MM/yyyy"  
                                locale="pt_BR"/>
                    
                    <h:outputText value="Senha:" /> 
                    <p:password required="true" requiredMessage="O campo deve ser preenchido" feedback="false" value="#{mBUsuario.usuario.senha}" />
                    <p:commandButton value="Cadastrar" action="#{mBUsuario.adicionarUsuario()}" />
                
            </h:panelGrid></h:form></p:panel>
    </h:body>
</html>
