<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Mercado</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Seja Bem Vindo!" />

        </h:form>
        
        <br /><br /><br /><br />
        <p:panel header="Cadastro de Produtos" footer="" >
            <h:form>
            <h:panelGrid columns="2"> 
                    <h:outputText value="Nome:          " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBProduto.produto.nome}" /> 
                    <h:outputText value="Marca:          " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBProduto.produto.marca}" /> 
                    <h:outputText value="Valor:          " /> 
                    <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBProduto.produto.valor}" /> 
                    <p:commandButton value="Cadastrar" action="#{mBProduto.adicionarProduto()}" update="@form" >
                    </p:commandButton>
            </h:panelGrid>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:form>
            </p:panel>
        
    </h:body>
</html>
