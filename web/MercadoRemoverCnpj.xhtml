<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Remover Mercado</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Seja Bem Vindo #{mBMercado.login} !" />

        </h:form>
        <h:form>
            <p:dock position="top">  
                <p:menuitem value="Home" icon="img.home.png" url="/faces/MercadoIndex.xhtml"/>  
                <p:menuitem value="Produtos" icon="img.portfolio.png" url="/faces/MercadoCadastrarProduto.xhtml"/>
                <p:menuitem value="Excluir Conta" icon="img.excluir.png" url="/faces/MercadoRemoverCnpj.xhtml"/>
                <p:menuitem value="Atualizar Conta" icon="img.atualizar.png" url="/faces/MercadoAtualizar.xhtml"/>
                <p:menuitem value="Pedidos" icon="img.carrinho.png" url="/faces/MercadoPedido.xhtml"/> 
                <p:menuitem value="Logout" icon="img.logout.png" url="/faces/MercadoLogout.xhtml"/>

            </p:dock>     
        </h:form> 
        <br /><br /><br /><br />
        <p:panel header="Remover Mercado" footer="MercadoNET">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2"> 
                <h:outputText value="CNPJ:          " /> 
                <p:inputMask required="true" requiredMessage="O campo deve ser preenchido" mask="99.999.999/9999-99" value="#{mBMercado.mercado.cnpj}" />
                <h:commandButton value="Remover" action="#{mBMercado.removerMercadoCnpj()}" />    
            </h:panelGrid></h:form></p:panel>
    </h:body>
</html>
