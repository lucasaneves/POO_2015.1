<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Remover o Usuario pelo Codigo</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dock position="top">  
                <p:menuitem value="Home" icon="img.home.png" url="/faces/index.xhtml"/>  
                <p:menuitem value="Cadastrar" icon="img.cadastrar.png" url="/faces/UsuarioCadastrar.xhtml"/> 
                <p:menuitem value="Produtos" icon="img.portfolio.png" url="/faces/listarProdutos.xhtml"/>
                <p:menuitem value="Remover Conta" icon="img.excluir.png" url="/faces/UsuarioRemoverCodigo.xhtml"/>
                <p:menuitem value="Atualizar Conta" icon="img.atualizar.png" url="/faces/AtualizarCliente.xhtml"/> 
            </p:dock>     
        </h:form> 
        <br /><br /><br /><br />
        <p:panel header="Remover Usuario pelo Codigo" footer="MercaNET" style="width: 500px; height: 600px; position: absolute;">
            <h:form>
            <h:panelGrid columns="2"> 
                <h:outputText value="Codigo:          " /> 
                <p:inputText required="true" requiredMessage="O campo deve ser preenchido" value="#{mBUsuario.remover}" /> 
                <h:commandButton value="Remover" action="#{mBUsuario.removerUsuarioCodigo()}" />    
            </h:panelGrid></h:form></p:panel>
    </h:body>
</html>
